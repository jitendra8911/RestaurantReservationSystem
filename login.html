<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
<section>
    <h1>Login</h1>
    <div class="divLogin">
        <div class="login">
            <label for="Username">Username</label>
        </div>
        <div class="login" id="Username">
            <input type="text" />
        </div>
    </div>

    <div class="divLogin">
        <div class="login">
            <label for="Password">Password</label>
        </div>
        <div class="login" id="Password">
            <input type="password" />
        </div>
    </div>


    <div class="divLogin">
        <div class="login">
            <input type="button" value="Login" />
        </div>
        <div class="login">
            <input type="button" value="Forgot Password" />
        </div>
    </div>
</section>
</body>

</html>
