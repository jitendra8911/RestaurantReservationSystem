<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/editReservation.css">
</head>

<body>
<section>
    <h1>Edit</h1>
    <div class="divEdit">
        <div class="TableReservationDetails">
            <select>
                <option value="1">1 Person</option>
                <option value="2">2 People</option>
                <option value="3">3 People</option>
                <option value="4">4 People</option>
                <option value="5">5 Person</option>
                <option value="6">6 People</option>
                <option value="7">7 People</option>
                <option value="8">8 People</option>
            </select>
        </div>
        <div class="TableReservationDetails">
            <input type="date" />
        </div>
        <div class="TableReservationDetails">
            <input type="time" />
        </div>
        <div class="TableReservationDetails">
            <input type="tel" placeholder="(999)-999-9999" />
        </div>
    </div>
    <div>
        <input type="button" value="Update Reservation" />
    </div>
</section>

<section>
    <h1>Cancel Reservation</h1>
    <p>If you want to canel the reservation, please click cancel below. Once canceled, the reservation cannot be undone.</p>
    <div>
        <input type="button" value="Cancel Reservation" />
    </div>
</section>
</body>

</html>
