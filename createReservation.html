<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/createReservation.css">
</head>

<body>
<section>
    <h1>Reservation</h1>
    <div class="divReserve">
        <div class="reserve">
            <label for="FirstName">FirstName</label>
        </div>
        <div class="reserve" id="FirstName">
            <input type="text" />
        </div>
    </div>

    <div class="divReserve">
        <div class="reserve">
            <label for="LastName">LastName</label>
        </div>
        <div class="reserve" id="LastName">
            <input type="text" />
        </div>
    </div>


    <div class="divReserve">
        <div class="reserve">
            <label for="Telephone">Telephone</label>
        </div>
        <div class="reserve" id="Telephone">
            <input type="tel" />
        </div>
    </div>


    <div class="divReserve">
        <div class="reserve">
            <input type="button" value="Reserve" />
        </div>
    </div>
</section>
</body>

</html>
